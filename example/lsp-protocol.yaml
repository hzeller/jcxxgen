# Schema to experiment with. This is a few types from the
# Language Server Protocol as it is not entirely trivial.

Message:
  jsonrpc: string = "2.0"

ResponseError:
  code: integer
  message: string
  data?: string | integer | boolean | array | object | null

RequestMessage:
  <: Message
  id: string
  method: string
  params: object | array

ResponseMessage:
  <: Message
  id: string
  result?: string | integer | boolean | object | null
  error?: ResponseError

NotificationMessage:
  <: Message
  method: string
  params?: object | array

Position:
  line: integer
  character: integer

Range:
  start: Position
  end: Position

Location:
  uri: string
  range: Range
